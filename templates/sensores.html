{% block head %}

{% endblock  %}

{% block style %}

		background-image: url('{{url_for('static', filename='plano.png')}}');

{% block body  %}

	<div class="topleft" id = "sensor_5"><button type="button" onclick="loadTable(5)" id = "5" >Sensor 5</button></div>

	<br>
	<a href="{{ url_for('index') }}">Volver a Inicio</a>
